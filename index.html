<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación de Pokemones</title>
    <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Hacemos que la página sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Título de la aplicación -->
    <h1>Pokédex</h1>

    <!-- Campo de búsqueda -->
    <input type="text" id="search" placeholder="Buscar Pokémon">

    <!-- Contenedor para la lista de Pokemones -->
    <div id="pokemon-list"></div>

    <!-- Modal para mostrar detalles del Pokémon -->
    <div id="pokemon-details" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="pokemon-name"></h2>
            <img id="pokemon-img" src="" alt="Imagen del Pokémon">
            <p><strong>Altura:</strong> <span id="pokemon-height"></span></p>
            <p><strong>Peso:</strong> <span id="pokemon-weight"></span></p>
            <p><strong>Habilidades:</strong> <span id="pokemon-abilities"></span></p>
        </div>
    </div>

    <!-- Vinculamos el archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
